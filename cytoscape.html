<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="librerias/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-automove@1.10.2/cytoscape-automove.min.js"></script>
    <style>
        #cy {
            width: 800px;
            height: 800px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({

            container: document.getElementById('cy'), // container to render in

            elements: [ // list of graph elements to start with

            ],

            style: [ // the stylesheet for the graph
                {
                    selector: 'node',
                    style: {
                        'background-color': '#11479e',
                        'text-wrap': 'wrap',
                        'text-halign': 'center',
                        'text-valign': 'center',
                        'color': '#fff'
                    }
                },

                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier'
                    }
                }
            ],

            layout: {
                name: 'grid',
                rows: 1
            }

        });

        //crea 3 nodos
        for (let index = 1; index <= 3; index++) {
            cy.add({
                data: {
                    id: '' + index,
                },
                position: {
                    x: 100 * index,
                    y: 200
                }
            }).css({
                'label': '' + index
            })

        }

        //obtiene un nodo y lo anima
        let nodo1 = cy.getElementById('1');
        nodo1.addClass('primer-arbol');
        nodo1.animate({
            position: {
                x: 100,
                y: 400
            },
            style: {
                lineColor: 'pink'
            }
        }, {
            duration: 1000,
        });
        let nodo2 = cy.getElementById('2');

        setTimeout(function() {
            nodo2.addClass('primer-arbol');
            nodo2.animate({
                position: {
                    x: 200,
                    y: 400
                },
                style: {
                    lineColor: 'pink'
                }
            }, {
                duration: 1000,
            });
        }, 1000);


        //agregamos nodo de huffman
        setTimeout(function() {
            cy.add({
                data: {
                    id: 'nodo-0',
                },
                position: {
                    x: 150,
                    y: 300
                }
            }).addClass('primer-arbol');
        }, 2000);


        //agregamos izquierda
        setTimeout(function() {
            cy.add({
                data: {
                    id: 'izq-0',
                    source: 'nodo-0',
                    target: '1'
                }
            });
        }, 3000);


        //agregamos izquierda
        setTimeout(function() {
            cy.add({
                data: {
                    id: 'der-0',
                    source: 'nodo-0',
                    target: '2'
                }
            });
        }, 4000);




        setTimeout(function() {
            let arbol = cy.$('.primer-arbol');
            arbol.layout({
                name: 'preset',
                animate: true,
                fit: false,
                transform: (nodo) => {
                    let position = {};
                    position.x = nodo.position('x') + 250;
                    position.y = nodo.position('y') - 100;
                    return position;
                }
            }).run();
        }, 5000);
    </script>
</body>

</html>
